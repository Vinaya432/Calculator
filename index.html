<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
   <div class="mt-5 justify-content-center align-items-center w-25 border bg-dark container rounded " style="text-align:center; ">
        <div class="row border">
            <h2 class="text-light">Calculator</h2>
        </div>
        <div class="row mt-3 mb-2 ms-3 me-3">
                <input type="text" placeholder="0"  id="result" readonly class="rounded w-100 ">
           
        </div>
        <div class="row-cols-5 mb-5">
            <button id="nine" class="text-light bg-dark p-2" onclick="displayData('9')">9</button>
            <button id="eight" class="text-light bg-dark p-2" onclick="displayData('8')">8</button>
            <button id="seven" class="text-light bg-dark p-2" onclick="displayData('7')">7</button>
            <button id="mul" class="text-warning bg-dark p-2" onclick="displayData('*')">&#215;</button>
            <button id="six" class="text-light bg-dark p-2" onclick="displayData('6')">6</button>
            <button id="five" class="text-light bg-dark p-2" onclick="displayData('5')">5</button>
            <button id="four" class="text-light bg-dark p-2" onclick="displayData('4')">4</button>
            <button id="sub" class="text-warning bg-dark p-2" onclick="displayData('-')">&#8722;</button>
            <button id="three" class="text-light bg-dark p-2" onclick="displayData('3')">3</button>
            <button id="two" class="text-light bg-dark p-2" onclick="displayData('2')">2</button>
            <button id="one" class="text-light bg-dark p-2" onclick="displayData('1')">1</button>
            <button id="add" class="text-warning bg-dark p-2" onclick="displayData('+')">&#43;</button>
            <button id="clear" class="text-danger bg-dark p-2" onclick="reset()">AC</button>
            <button id="zero" class="text-light bg-dark p-2" onclick="displayData('0')">0</button>
            <button id="divison" class="text-warning bg-dark p-2" onclick="displayData('/')">&#247;</button>
            <button id="equal" class="text-warning bg-dark p-2" onclick="output()">&#61;</button>
            <button id="del" class="text-warning bg-dark p-2" onclick="removeLast()">&#9003;</button>
            <button id="left-brac" class="text-warning bg-dark p-2" onclick="displayData('(')">&#40;</button>
            <button id="right-brac" class="text-warning bg-dark p-2" onclick="displayData(')')">&#41;</button>
            <button id="exp" class="text-warning bg-dark p-2" onclick="displayData('**')">exp</button>
        </div>
   </div>
</body>
<script src="./main.js"></script>
</html>
